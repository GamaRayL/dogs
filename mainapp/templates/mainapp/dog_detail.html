{% extends 'mainapp/base.html' %}

{% block content %}
        <div class="row">
            <div class="col-4">
                <div class="card">
                    <div class="card-header">
                        Информация о собаке
                    </div>
                    <div class="card-body">
                      <table class="table">
                          <tr>
                              <td>Кличка</td>
                              <td>{{ object.nickname }}</td>
                          </tr>
                          <tr>
                              <td>Порода</td>
                              <td>{{ object.breed }}</td>
                          </tr>
                          <tr>
                              <td>Дата рождения</td>
                              <td>{{ object.birth_date }}</td>
                          </tr>
                          <tr>
                              <td>Владелец</td>
                              <td>{{ object.owner }}</td>
                          </tr>
                      </table>
                    </div>
                </div>
            </div>

            <div class="col-4">
                <div class="card">
                    <div class="card-header">Корм собаки</div>
                    <ul>
                        {% for food in foods %}
                            <li>{{ food }}</li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
{% endblock %}
