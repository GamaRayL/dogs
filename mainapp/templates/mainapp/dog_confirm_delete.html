{% extends 'mainapp/base.html' %}

{% block content %}
    <form method="post" class="row">
        <div class="card">
            <div class="card_header">
                Удаление собаки
            </div>
            <div class="card_body">
              {% csrf_token %}
              <p>Действительно хотите удалить собаку {{ object.nickname }}</p>
              <button type="submit" class="btn btn-danger">Удалить</button>
              <a class="btn btn-outline-warning" href={% url 'mainapp:breed_dogs' object.breed.pk %}>
                  Отмена
              </a>
            </div>
        </div>
    </form>
{% endblock %}
