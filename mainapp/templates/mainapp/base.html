{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link href="{% static 'css/album.css' %}" rel="stylesheet">
</head>

<body>
    <header>
      <div class="navbar navbar-dark bg-dark box-shadow">
        <div class="container">
            <ul class="list-unstyled d-flex">
                {% if user.is_authenticated %}
                    <li><a class="btn btn-outline-warning" href={% url 'users:profile' %}>Профиль</a></li>
                    <li><a class="btn btn-outline-warning" href={% url 'users:logout' %}>Выйти</a></li>
                {% else %}
                    <li><a class="btn btn-outline-warning" href={% url 'users:register' %}>Регистрация</a></li>
                    <li><a class="btn btn-outline-warning" href={% url 'users:login' %}>Войти</a></li>
                {% endif %}
                <li><a class="btn btn-outline-warning" href={% url 'mainapp:breeds' %}>Породы</a></li>
            </ul>
        </div>
      </div>
    </header>

    <main role="main">
        <div class="container">
            <div class="row">
                <div class="text-uppercase mt-4">
                    <h1>{{ title }}</h1>
                </div>
            </div>
        </div>
        <br>
        <div class="container">
            {% block content%}
            {% endblock %}
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/holder.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
</body>

</html>
